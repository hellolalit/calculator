<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" /> -->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row body-containerr">
				<h1 class="main-head">Javascript &nbsp; Calculator</h1>
				<div class="cal-container">
					<div id="display-container">
						<input type="text" id="display" />
					</div>
					<div id="buttons">
						<div class="colmn-container">
							<button id="btnac">AC</button>
							<button id="btndel">DEL</button>
							<button id="">%</button>
							<button id="">/</button>
						</div>
						<div class="colmn-container">
							<button id="btn7">7</button>
							<button id="btn8">8</button>
							<button id="btn9">9</button>

							<button id="">*</button>
						</div>
						<div class="colmn-container">
							<button id="btn4">4</button>
							<button id="btn5">5</button>
							<button id="btn6">6</button>
							<button id="">-</button>
						</div>

						<div class="colmn-container">
							<button id="btn1">1</button>
							<button id="btn2">2</button>
							<button id="btn3">3</button>
							<button id="btnplus">+</button>
						</div>

						<div class="colmn-container">
							<button id="btndivide">0</button>
							<button id="btnclear">.</button>
							<button id="btnequal">=</button>
						</div>
						<script src="js/calculator.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
