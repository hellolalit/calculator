<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" /> -->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row body-containerr">
				<h1>Calculator</h1>
				<div class="cal-container">
					<div id="display-container">
						<input type="text" id="display" />
					</div>
					<div id="buttons">
						<button id="btn1">1</button>
						<button id="btn2">2</button>
						<button id="btn3">3</button>
						<button id="btn4">*</button>
						<button id="btn5">4</button>
						<button id="btn6">5</button>
						<button id="btn7">6</button>
						<button id="btn8">/</button>
						<button id="btn9">7</button>
						<button id="btn0">8</button>
						<button id="btnplus">9</button>
						<button id="btnminus">+</button>
						<button id="btnmultiply">*</button>
						<button id="btndivide">/</button>
						<button id="btnclear">Clear</button>
						<button id="btnequal">=</button>

						<script src="js/calculator.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
