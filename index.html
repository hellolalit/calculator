<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" /> -->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row body-containerr">
				<h1 class="main-head">Javascript &nbsp; Calculator</h1>

				<div class="cal-container">
					<div id="display-container">
						<input type="text" id="display" name="display" readonly />
					</div>

					<div id="buttons">
						<div class="colmn-container">
							<button
								class="btnAc-color"
								value="AC"
								onclick="display.value = '' ">
								AC
							</button>
							<button
								class="btnDel-color"
								value="DEL"
								onclick="display.value = display.value.toString().slice(0,-1) ">
								DEL
							</button>
							<button value="%" onclick="display.value += '%' ">%</button>
							<button value="/" onclick="display.value += '/' ">/</button>
						</div>

						<div class="colmn-container">
							<button value="7" onclick="display.value += '7' ">7</button>
							<button value="8" onclick="display.value += '8' ">8</button>
							<button value="9" onclick="display.value += '9' ">9</button>
							<button onclick="display.value += '*' ">*</button>
						</div>

						<div class="colmn-container">
							<button value="4" onclick="display.value += '4' ">4</button>
							<button value="5" onclick="display.value += '5' ">5</button>
							<button value="6" onclick="display.value += '6' ">6</button>
							<button value="-" onclick="display.value += '-' ">-</button>
						</div>

						<div class="colmn-container">
							<button value="1" onclick="display.value += '1' ">1</button>
							<button value="2" onclick="display.value += '2' ">2</button>
							<button value="3" onclick="display.value += '3' ">3</button>
							<button value="+" onclick="display.value += '+' ">+</button>
						</div>

						<div class="colmn-container">
							<button value="0" onclick="display.value += '0' ">0</button>
							<button value="." onclick="display.value += '.' ">.</button>
							<button
								value="="
								onclick="display.value = eval(display.value)"
								class="btnlength">
								=
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
