<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" /> -->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row body-containerr">
				<h1 class="main-head">Javascript &nbsp; Calculator</h1>

				<div class="cal-container">
					<div id="display-container">
						<input type="text" id="display" name="display" />
					</div>

					<div id="buttons">
						<div class="colmn-container">
							<button id="btnac" class="btnAc-color">AC</button>
							<button id="btndel" class="btnDel-color">DEL</button>
							<button id="">%</button>
							<button id="">/</button>
						</div>

						<div class="colmn-container">
							<button id="btn7" value="7" onclick="display.value += '7' ">
								7
							</button>
							<button id="btn8" value="8" onclick="display.value += '8' ">
								8
							</button>
							<button id="btn9" value="9" onclick="display.value += '9' ">
								9
							</button>
							<button id="">*</button>
						</div>

						<div class="colmn-container">
							<button id="btn4" value="4" onclick="display.value += '4' ">
								4
							</button>
							<button id="btn5" value="5" onclick="display.value += '5' ">
								5
							</button>
							<button id="btn6" value="6" onclick="display.value += '6' ">
								6
							</button>
							<button id="">-</button>
						</div>

						<div class="colmn-container">
							<button id="btn1" value="1" onclick="display.value += '1' ">
								1
							</button>
							<button id="btn2" value="2" onclick="display.value += '2' ">
								2
							</button>
							<button id="btn3" value="3" onclick="display.value += '3' ">
								3
							</button>
							<button id="btnplus">+</button>
						</div>

						<div class="colmn-container">
							<button id="btndivide">0</button>
							<button id="btnclear">.</button>
							<button id="btnequal" class="btnlength">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
